<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg"/>
    <link rel="stylesheet" href="index.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bicycle Ride</title>
</head>
<body>
<header>
    <div class="container visible-xl">
        <div class="row" style="justify-content: center; align-content: center">
            <img class="col-3" src="assets/icons/medium_logo.svg" alt="Bicycle Ride">
            <div class="col-6">
                <div class="horizontal-container">
                    <div class="horizontal-container-item">
                        <a class="accent-text">Features</a>
                    </div>
                    <div class="horizontal-container-item">
                        <a class="accent-text">Pricing</a>
                    </div>
                    <div class="horizontal-container-item">
                        <a class="accent-text">Community</a>
                    </div>
                    <div class="horizontal-container-item">
                        <a class="accent-text">Support</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="horizontal-container" style="column-gap: 24px">
                    <div class="horizontal-container-item">
                        <button class="outline-button">
                            Log in
                        </button>
                    </div>
                    <div class="horizontal-container-item">
                        <button class="action-button">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container visible-lg">
        <div class="row">
            <img src="assets/icons/medium_logo.svg" alt="Bicycle Ride" class="col-3">
            <div class="col-6" style="background: blue"></div>
            <button class="col-1">
                Log in
            </button>
            <button class="col-2">
                Register
            </button>
        </div>
    </div>
    <div class="container visible-md">
        <div class="row">
            <img src="assets/icons/medium_logo.svg" alt="Bicycle Ride" class="col-3">
            <div class="col-6" style="background: red"></div>
            <button class="col-1">
                Log in
            </button>
            <button class="col-2">
                Register
            </button>
        </div>
    </div>
    <div class="container visible-sm">
        <div class="row">
            <img src="assets/icons/medium_logo.svg" alt="Bicycle Ride" class="col-3">
            <div class="col-6" style="background: green"></div>
            <button class="col-1">
                Log in
            </button>
            <button class="col-2">
                Register
            </button>
        </div>
    </div>
    <div class="container visible-xs">
        <div class="row">
            <img src="assets/icons/small_logo.svg" alt="Bicycle Ride" class="col-3">
            <div class="col-6" style="background: brown"></div>
            <button class="col-1">
                Log in
            </button>
            <button class="col-2">
                Register
            </button>
        </div>
    </div>
</header>
</body>
</html>
